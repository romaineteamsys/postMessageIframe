<!DOCTYPE html>
<html>
<head>
	<title>My Iframe who send data to parent</title>
</head>
<body>

	<div style="height: 500px;background-color: red"; >Coucou</div>

<script type="text/javascript">

	function init() {
		var h = document.body.scrollHeight;
		parent.postMessage(h, "*")
	}
	window.onload = init;
</script>

</body>
</html>
